<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="scss/style.min.css" />
</head>
<body>

  <div id="start-screen">
    <h1>HANGMAN GAME</h1>
    <img src="images/hangman.jpeg" alt="Hangman" class="start-image" />
    <button id="start-btn" class="control-btn">Start New Game</button>
  </div>

  <div id="game-container" class="hidden">
    <h1>Hangman</h1>
    <canvas id="hangman-canvas" width="280" height="240"></canvas>

    <div id="word-container"></div>
    <div id="letters-container"></div>

    <div id="controls">
      <button id="restart-btn" class="control-btn">New Game</button>
      <button id="cancel-btn" class="control-btn">Cancel Game</button>
      <button id="back-btn" class="control-btn hidden">Back to Start</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
